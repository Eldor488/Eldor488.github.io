<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy loading</title>
    <link rel="stylesheet" href="lazy.css" />
    <script src="lazy.js" defer></script>
  </head>
  <body>
    <h1>Lazy loading</h1>
    <div class="container">
      <img src="img/placeholder.jpg" data-src="img/1.jpg" alt="" />
      <img src="img/placeholder.jpg" data-src="img/2.jpg" alt="" />
      <img src="img/placeholder.jpg" data-src="img/3.jpg" alt="" />
      <img src="img/placeholder.jpg" data-src="img/4.jpg" alt="" />
      <img src="img/placeholder.jpg" data-src="img/5.jpg" alt="" />
    </div>
    <script src="lazy.js"></script>
  </body>
</html>
