<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Table Build</title>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">ACME Wildwest</th>
        </tr>
        <tr>
            <th colspan="1">Period</th>
            <th colspan="1">Sales</th>
            <th colspan="1">Sales Goal</th>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,950</td>
            <td>$4,000</td>
        </tr>
        <tr class="green">
            <td class="green">September</td>
            <td class="green">$4,420</td>
            <td class="green">$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td class="green">November</td>
            <td class="green">$8,610</td>
            <td class="green">$7,500</td>
        </tr>
        <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr class="green">
            <td class="green">December</td>
            <td class="green">$6,820</td>
            <td class="green">$7,500</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        
        </tfoot>
    </table>
</body>

</html>
