<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script sc></script>
    <title>Weather Site</title>
  </head>
  <body>
    <header>
      <img id="logo" src="images/weather.svg" alt="" />
      <div id="text-content">
        <h1 id="site-title">Preston Weather Site</h1>
        <section id="motto">The precise forecast</section>
      </div>
    </header>
    <nav class="clearfix">
      <button onclick="toggleMenu()">&equiv;</button>
      <ul id="list-items" class="hide">
        <li><a href="#">Home</a></li>
        <li class="active"><a href="#">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Heavens</a></li>
        <li><a href="#">Storm Center</a></li>
        <li><a href="#">Gallery</a></li>
      </ul>
    </nav>
    <h1>Presto, Idaho</h1>
    <main id="container">
    
     <div id="hero-image">
       <img id="placeholder" src="images/hero-image.jpg" alt="forest">
       <div id="description">
         <h2>Summary</h2>
         <spam id="condition">Currently: Windy</spam>
         <spam id="maximum-temperature">High: 58°F</spam>
         <spam id="wind-chill"> Wind Chill: 2 °F</spam>
         <spam id="humidity">Humidity: 58%</spam>
         <spam id="wind-speed">Wind speed: 13 mph</spam>
       </div>
     </div>
    </main>

    <footer>
      &copy; | Preston Weather Site |
      <br />
      <a href="https://byui.edu/online">BYU-Idaho Online Learning</a><br />
      <div id="updated">Last Updated: <span id="lastUpdate"></span></div>
    </footer>
    <script>
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const weekdays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let currentDate = new Date();
      let result =
        weekdays[currentDate.getDay()] +
        ", " +
        currentDate.getDate() +
        " " +
        months[currentDate.getMonth()] +
        " " +
        currentDate.getFullYear();
      document.getElementById("lastUpdate").innerHTML = result;
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
